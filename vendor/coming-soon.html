<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="img/favicon.ico">-->

    <title>Beatrix :: Coming Soon</title>

    <!-- CSS Global -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- CSS Plugins -->
    <link href="fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body class="body_coming-soon">

    <!-- PRELOADER (uncomment to enable)
    ============================== -->
    <div class="preloader">
      <img src="img/preloader.gif" alt="Loading..." class="preloader__img">
    </div>


    <!-- PAGE CONTENT
    ============================== -->
    <div class="coming-soon__countdown">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h1 class="coming-soon-countdown__logo">Beatrix</h1>
            <h3 class="coming-soon-countdown__title">
              We're coming back soon!
            </h3>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-8 col-sm-offset-2">
            <!-- Countdown -->
            <div id="countdown"></div>
          </div>
        </div> <!-- / .row -->
      </div> <!-- / .container -->
    </div> <!-- / .coming-soon__countdown -->
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <!-- Subscribe -->
          <div class="coming-soon__subscribe">
            <p class="coming-soon-subscribe__caption">
              We are currently working on a new version of our website.<br />Please, enter your e-mail below to stay tuned.
            </p>
            <form class="form-inline" role="form">
              <div class="form-group">
                <label class="sr-only" for="coming-soon__email">Email address</label>
                <input type="email" class="form-control" id="coming-soon__email" placeholder="Your E-mail">
              </div>
              <button type="submit" class="btn btn-primary">Subscribe</button>
            </form>
          </div>

          <!-- Footer -->
          <div class="body-plain__footer">
            Copyright 2015 <a href="http://simpleqode.com/">Simpleqode.com</a>. All Rights Reserved.
          </div>
        </div>
      </div> <!-- / .row -->
    </div> <!-- / .container -->


    <!-- Javascript
    ============================== -->

    <!-- JS Global -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- JS Plugins -->
    <script src="js/jquery.plugin.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/scrolltopcontrol.js"></script>
    <script src="js/wow.min.js"></script>

    <!-- JS Custom -->
    <script src="js/custom.js"></script>
    <script src="js/custom_countdown.js"></script>


  </body>
</html>
